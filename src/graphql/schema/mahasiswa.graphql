"""
Mahasiswa schema
"""

type Mahasiswa {
  id: Int!
  nim: String!
  nama: String!
  jurusan: String!
  angkatan: Int!
  email: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  mahasiswas: [Mahasiswa!]!
  mahasiswa(id: Int!): Mahasiswa
}

input CreateMahasiswaInput {
  nim: String!
  nama: String!
  jurusan: String!
  angkatan: Int!
  email: String!
}

type Mutation {
  createMahasiswa(input: CreateMahasiswaInput!): Mahasiswa!
}
