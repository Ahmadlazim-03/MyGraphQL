}

input CreatePekerjaanAlumniInput {
  alumniId: Int!
  namaPerusahaan: String!
  posisiJabatan: String!
  bidangIndustri: String!
  lokasiKerja: String!
  gajiRange: String
  tanggalMulaiKerja: String!
  tanggalSelesaiKerja: String
  statusPekerjaan: String
