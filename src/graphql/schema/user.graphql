"""
GraphQL schema untuk fitur User.
Disimpan terpisah per fitur untuk modularitas.
"""

type User {
  id: Int!
  name: String!
  email: String!
  createdAt: String! # ISO timestamp
}

type Query {
  users: [User!]!
  user(id: Int!): User
}

type Mutation {
  createUser(name: String!, email: String!): User!
}
