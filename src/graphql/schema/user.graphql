"""
GraphQL schema untuk fitur User.
Disimpan terpisah per fitur untuk modularitas.
"""

type User {
  id: Int!
  username: String!
  email: String!
  createdAt: String! # ISO timestamp
  updatedAt: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User
}

type Mutation {
  createUser(username: String!, email: String!, password: String!): User!
}
